<!DOCTYPE html>
<html>

<center>
<h1 style="color:white;"> A Machine Learning project on Prediction of Heart Disease</h1>
<img src="https://cdn.pixabay.com/photo/2013/07/18/10/59/pulse-trace-163708__340.jpg">
<h6 style="color:white;"> Image Source: Pixabay.com </h6>
<body style="background-color:indigo;">

<h3 style="color:white;"> Enter the below fields and our model will predict the chances of you having a heart disease 
    in the upcoming 10 years</h3>    

<form action = "{{ url_for('predict')}}" method = "POST">
    
    <label for="fname" style="color:white;">Age:</label><br>
    <input type="text" name="age" style="font-size:16pt" required="required"/><br><br>

    <label for="fname" style="color:white;">Hypertensive(1=Yes; 0=No):</label><br>
    <input type="text" name="hyp" style="font-size:16pt" required="required"/><br><br>

    <label for="fname" style="color:white;">Systolic Blood Pressure:</label><br>
    <input type="text" name="sys" style="font-size:16pt" required="required"/><br><br>
    
    <label for="fname" style="color:white;">Diastolic Blood Pressure:</label><br>
    <input type="text" name="dia" style="font-size:16pt" required="required"/><br><br>

    <button type="submit" class="btn btn-primary btn-block btn-Large">Predict</button>

</form>
<br>
<h3 style="color:white;">
{{predict}}
</h3>
</center>

</body>
</html>
